name: WhatsApp Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # සෑම පැය 6කට වරක්ම Bot නැවත පණගන්වයි

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Node version එක 20 ලෙස වෙනස් කරන ලදි

      - name: Install FFMPEG
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Start Bot
        run: node index.js
